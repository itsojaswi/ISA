<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Nova+Oval&family=Ysabeau+Infant:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="logo">
      <h2 id="logo">fun<span>.Movies</span></h2>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search movies..."
          id="search-bar"
        />
        <button class="button">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
